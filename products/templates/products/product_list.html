<!-- product_list.html -->

{% for product in products %}
  <div>
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    {% if product.image %}
      <img src="{{ product.image.url }}" alt="{{ product.name }}">
    {% endif %}
    <p>Created at: {{ product.created_at }}</p>
    <p>Updated at: {{ product.updated_at }}</p>
  </div>
{% endfor %}
